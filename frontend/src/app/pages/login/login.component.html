<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>
    <form (ngSubmit)="login()" class="mt-4">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input type="email" id="email" [(ngModel)]="email"  name="email" required
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200"
          placeholder="Your email" />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200"
          placeholder="Your password" />
      </div>

      <button type="submit"
        class="w-full px-4 py-2 mt-4 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
        Login
      </button>

      <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? <a routerLink="/register" class="text-blue-600 hover:underline">Create an account</a>
      </p>
    </form>
  </div>
</div>
